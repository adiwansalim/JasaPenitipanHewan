<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="Admin.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin Penitipan</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class=" "></i>
        <span class="logo_name">Penitipan Hewan</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="categories/Categories.html">
            <i class="bx bx-box"></i>
            <span class="links_name">Categories</span>
          </a>
        </li>
        <li>
          <a href="transaction/Penitipan.html">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Transaction</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
        </div>
        <div class="profile-details">
          <span class="admin_name">Admin Penitipan</span>
        </div>
      </nav>
      <div class="home-content">
        <h2 id="text"> </h2>
        <h1>Selamat Datang di Halaman Admin...</h1> <br>
        <p id="date"></p>
      </div>
    </section>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bxmenu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-altright", "bx-menu");
      };
      function myFunction() {
        const months = [
          "Januari",
          "Februari",
          "Maret",
          "April",
          "Mei",
          "Juni",
          "Juli",
          "Agustus",
          "September",
          "Oktober",
          "November",
          "Desember",
        ];
        const days = [
          "Minggu",
          "Senin",
          "Selasa",
          "Rabu",
          "Kamis",
          "Jumat",
          "Sabtu",
        ];
        let date = new Date();
        jam = date.getHours();
        tanggal = date.getDate();
        hari = days[date.getDay()];
        bulan = months[date.getMonth()];
        tahun = date.getFullYear();
        let m = date.getMinutes();
        let s = date.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById(
          "date"
        ).innerHTML = `${hari},${tanggal} ${bulan} ${tahun}, ${jam}:${m}:${s}`;
        requestAnimationFrame(myFunction);
      }
      function checkTime(a) {
        if (a < 10) {
          a = "0" + a;
        }
        return a;
      }
      window.onload = function () {
        let nama = prompt("Masukkan Nama Anda : ", "Surya Adiwan Salim");
        let jam = new Date().getHours();
        if (nama != null) {
          if (jam >= 4 && jam <= 10) {
            document.getElementById("text").innerHTML = `Selamat Pagi ${nama}`;
          } else if (jam >= 11 && jam <= 14) {
            document.getElementById("text").innerHTML = `Selamat Siang ${nama}`;
          } else if (jam >= 15 && jam <= 18) {
            document.getElementById("text").innerHTML = `Selamat Sore ${nama}`;
          } else {
            document.getElementById("text").innerHTML = `Selamat Malam ${nama}`;
          }
        }
        myFunction();
      };
    </script>
  </body>
</html>
